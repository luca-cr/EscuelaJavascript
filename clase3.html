<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilo3.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./imagenes/Logos/logo_yard_sale.svg" alt="icono">
            
            <form action="/" class="form">

                <label class="label" for="email">Email address</label>
                <input class="input" type="email" placeholder="coso@gmail.com">
                
                <label class="label" for="password">Password</label>
                <input class="input" type="password" placeholder="***********">
                
                <button type="submit" class="primary-button">Log in</button>
                
                <p class="footer">
                    <a class="foot" href="/">Forgot my password</a>
                </p>
                
                <button class="secundary-button">Sing up</button>
                
            </form>    
        </div>
    </div>
</body>
</html>
